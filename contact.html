<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - Mulch</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Internal CSS -->
    <style>
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: #c8efa4;
        color: #333;
      }

      .hero {
        padding-top: 20px;
        padding-bottom: 20px;
        text-align: center;
      }

      .hero h1 {
        margin-top: 0;
      }

      .hero p {
        margin-bottom: 10px;
      }

      main {
        margin-top: 0;
        display: flex;
        justify-content: center;
        padding: 20px;
      }

      form {
        background: #ffffffaa;
        padding: 20px;
        border-radius: 8px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        box-sizing: border-box;
      }

      button[type="submit"] {
        background-color: #fbacfd;
        color: black;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      footer {
        text-align: center;
        padding: 20px;
        background-color: #c8efa4;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="index.html">
          <img
            src="/Assets/MULCH-WEB.svg"
            alt="Mulch Logo"
            style="height: 40px"
          />
        </a>
      </div>
      <ul>
        <li><a href="/Product/product.html">Product</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>

    <section class="hero">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Send us a message below.</p>
    </section>

    <main>
      <form action="https://formspree.io/f/mblownkl" method="POST">
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label><br />
        <input type="email" id="email" name="_replyto" required />

        <label for="message">Message</label><br />
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </main>

    <footer>
      <p>Follow us:</p>
      <div style="font-size: 1.5rem">
        <a
          href="https://instagram.com"
          target="_blank"
          style="margin: 0 10px; color: #000"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="https://facebook.com"
          target="_blank"
          style="margin: 0 10px; color: #000"
        >
          <i class="fab fa-facebook"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
