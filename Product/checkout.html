<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout - Mulch Tools</title>
    <link rel="stylesheet" href="/Product/product.css" />
    <style>
      .checkout-container {
        max-width: 600px;
        margin: 40px auto;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      .checkout-container h1 {
        color: #2f6627;
        font-size: 2rem;
        margin-bottom: 20px;
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 8px;
        margin-top: 16px;
        font-weight: 600;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 4px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .checkout-btn {
        background-color: #4a7c35;
        color: #fff;
        border: none;
        padding: 14px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 6px;
        margin-top: 30px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .checkout-btn:hover {
        background-color: #2f6627;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="/index.html">
          <img
            src="/Assets/MULCH-WEB.svg"
            alt="Mulch Logo"
            style="height: 40px"
          />
        </a>
      </div>

      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="hamburger">&#9776;</label>

      <ul class="nav-links">
        <li><a href="/Product/product.html">Product</a></li>
        <li><a href="/contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>

    <div class="checkout-container">
      <h1>Checkout</h1>

      <form onsubmit="submitOrder(event)">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" required />

        <label for="address">Shipping Address</label>
        <input type="text" id="address" required />

        <label for="quantity">Quantity</label>
        <select id="quantity">
          <option value="1">1 Set</option>
          <option value="2">2 Sets</option>
          <option value="3">3 Sets</option>
        </select>

        <button type="submit" class="checkout-btn">Place Order</button>
      </form>
    </div>

    <script>
      function submitOrder(event) {
        event.preventDefault();
        alert("Thank you! Your order has been placed successfully ðŸŒ¿");
        // Redirect or log the data
        window.location.href = "/thankyou.html"; // You can make a thank-you page too!
      }
    </script>
  </body>
</html>
